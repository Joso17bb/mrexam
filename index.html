<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>WebAR mit Modell</title>
  <!-- Aâ€‘Frame + AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body>
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <a-assets>
      <a-asset-item id="model" src="models/tripo_model.glb"></a-asset-item>
    </a-assets>

    <!-- Modell-Entity mit Position & Scale -->
    <a-entity gltf-model="#model"
              scale="0.5 0.5 0.5"
              position="0 0 -2"></a-entity>

    <a-camera position="0 0 0"></a-camera>
  </a-scene>
</body>
</html>
